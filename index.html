<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-5">
        <!-- Profile Card -->
        <div class="card shadow mb-4">
            <div class="row g-0 align-items-center">
                <div class="col-md-3 text-center p-4">
                    <img src="https://via.placeholder.com/100" alt="Profile Image" class="img-fluid rounded-circle mb-2">
                    <h5 class="fw-bold">Nama Anda</h5>
                    <p class="text-muted mb-2">Front End Designer</p>
                    <button class="btn btn-primary btn-sm me-2">Kontak</button>
                    <button class="btn btn-success btn-sm">Resume</button>
                </div>
                <div class="col-md-9">
                    <div class="card-body">
                        <table class="table table-borderless mb-0">
                            <tbody>
                                <tr>
                                    <th>Availability</th>
                                    <td>Full Time</td>
                                </tr>
                                <tr>
                                    <th>Usia</th>
                                    <td>17</td>
                                </tr>
                                <tr>
                                    <th>Lokasi</th>
                                    <td>Jakarta, Indonesia</td>
                                </tr>
                                <tr>
                                    <th>Pengalaman</th>
                                    <td>2</td>
                                </tr>
                                <tr>
                                    <th>Email</th>
                                    <td>developer@gmail.com</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Form Section -->
        <div class="card shadow">
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nama</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <input type="text" class="form-control" id="role" placeholder="Enter your role">
                    </div>
                    <div class="mb-3">
                        <label for="availability" class="form-label">Availability</label>
                        <input type="text" class="form-control" id="availability" placeholder="Full Time/Part Time">
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" placeholder="Enter your age">
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Lokasi</label>
                        <input type="text" class="form-control" id="location" placeholder="Enter your location">
                    </div>
                    <div class="mb-3">
                        <label for="experience" class="form-label">Years Experience</label>
                        <input type="number" class="form-control" id="experience" placeholder="Enter years of experience">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <button type="submit" class="btn btn-success w-100">SUBMIT</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
